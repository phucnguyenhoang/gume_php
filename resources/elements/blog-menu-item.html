<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">

<dom-module id="blog-menu-item">
    <style is="custom">
        :host {
            padding: 7px 10px;
        }
        a {
            @apply(--layout-horizontal);
            @apply(--paper-font-subhead);
            display: block;
            width: 100%;
            text-decoration: none;
            color: var(--paper-grey-800);
        }
        .label {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background: #ccc;
            text-align: center;
            color: white;
            @apply(--paper-font-display1);
        }
        .title {
            @apply(--layout-flex);
            @apply(--layout-self-center);
            margin-left: 10px;
        }
        .notify {
            @apply(--layout-self-center);
            margin-right: 10px;
        }
        .blue {
            background-color: var(--paper-light-blue-300);
        }
        .red {
            background-color: var(--paper-red-300);
        }
        .orange {
            background-color: var(--paper-amber-300);
        }
        .green {
            background-color: var(--paper-green-300);
        }
    </style>
    <template>
        <a href="{{url}}">
            <div class$="{{computeClassName(color)}}">{{label}}</div>
            <div class="title">
                <content id="content"></content>
            </div>
            <div class="notify">
                <iron-icon icon="communication:chat"></iron-icon>
                <paper-badge label="3"></paper-badge>
            </div>
        </a>
    </template>
    <script>
        Polymer({
            is: "blog-menu-item",
            properties: {
                url: {
                    type: String,
                    value: '#'
                },
                label: {
                    type: String,
                    value: ''
                },
                color: {
                    type: String,
                    value: 'red'
                }
            },
            computeClassName: function(color) {
                return 'label ' + color;
            },
            ready: function () {
                var label = this.getContentChildNodes('#content')[0];

                if (label !== undefined && label.textContent != '') {
                    label = label.textContent;
                    this.label = label.substring(0, 1);
                }
            }
        });
    </script>
</dom-module>
