<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="blog-search">
    <style is="custom-style">
        :host {
            display: block;
            position: relative;
            width: 100%;
        }
        .search-input {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 190px;
            height: 46px;
            border: 0;
            border-bottom: 1px solid #CCCCCC;
            padding: 0 35px 0 30px;
            background-color: var(--paper-grey-50);
        }
        iron-icon {
            margin-top: 12px;
            margin-left: 4px;
        }
        paper-icon-button {
            position: absolute;
            top: 3px;
            right: 2px;
        }
    </style>
    <template>
        <input is="iron-input" class="search-input" bind-value="{{keyword}}" placeholder="{{placeholder}}">
        <iron-icon icon="search"></iron-icon>
        <paper-icon-button icon="clear" alt="clear" title="clear" tabindex="0" hidden$="{{!keyword}}" on-tap="_handleClear"></paper-icon-button>
    </template>
    <script>
        Polymer({
            is: "blog-search",
            properties: {
                keyword: {
                    type: String,
                    value: ''
                },
                placeholder: {
                    type: String,
                    value: ''
                }
            },
            _handleClear: function() {
                this.keyword = '';
            }
        });
    </script>
</dom-module>
