<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="hot-blog">
    <style is="custom-style">
        :host {
            display: block;
            margin: 20px auto;
        }
        a {
            text-decoration: none;
        }
        paper-material {
            display: block;
            position: relative;
            margin: auto;
            width: 150px;
            height: 150px;
            -webkit-border-radius: 150px;
            -moz-border-radius: 150px;
            border-radius: 150px;
            background-color: white;
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }
        .blog-thumb {
            background-image: var(--hot-blog-thumb, none);
            background-position: center;
            -webkit-background-size: cover;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .blog-content {
            width: 80%;
            margin: 10px auto;
            color: var(--secondary-text-color);
        }
        .blog-content > ::content .title {
            @apply(--paper-font-title);
        }
        .blog-content > ::content .description {
            @apply(--paper-font-body1);
            text-align: justify;
        }
    </style>
    <template>
        <a href="{{src}}">
            <paper-material class="blog-thumb" elevation="2"></paper-material>
            <div class="blog-content">
                <content></content>
            </div>
            <paper-tooltip>{{tooltip}}</paper-tooltip>
        </a>
    </template>
    <script>
        Polymer({
            is: "hot-blog",
            properties: {
                thumb: {
                    type: String,
                    value: '/resources/img/logo.png'
                },
                src: {
                    type: String,
                    value: '#'
                },
                tooltip: {
                    type: String,
                    value: ''
                }
            },
            ready: function() {
                this._setBlogThumb();
            },
            _setBlogThumb: function() {
                this.customStyle['--hot-blog-thumb'] = 'url("' + this.thumb + '")';
                this.updateStyles();
            }
        });
    </script>
</dom-module>
